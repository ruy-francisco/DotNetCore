<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<link rel="stylesheet" type="text/css" href="style/listing.css">
	<title>Listagem</title>
</head>
<body>
	<div id="DoubleRoundeSearchArea">
		<div id="doubleRoundSearch">
			<input type="datetime-local" v-model="doubleRoundDate" id="doubleRoundDate" />
			<button v-on:click="searchDoubleRoundsByDate">Pesquisar</button>
		</div>
		<div></div>
		<div id="doubleRoundList">
			<table id="recoveredDoubleRounds">
				<tr>
					<th>Lugar</th>
					<th>Data de início</th>
					<th>Data fim</th>
					<th>Endereço</th>
				</tr>
				<tr v-for="doubleRound in doubleRounds">
					<td>{{ doubleRound.Place }}</td>
					<td>{{ doubleRound.BeginDate }}</td>
					<td>{{ doubleRound.EndDate }}</td>
					<td>{{ doubleRound.PlaceAddress }}</td>
				</tr>
			</table>
		</div>
	</div>
	
	<hr/>
</body>

<script type="text/javascript" src="userInteraction/userSearch.js"></script>

</html>
